name: C Header Unit Tests
on:
    push:
        paths:
            - 'src/c/*'
            - 'tests/'
            - 'test'
jobs:
    build:
        name: Build and Test
        runs-on: [ubuntu-latest]
        steps:
            - uses: actions/checkout@v1
            - name: Run testing chain
              run: ./test lint c_unit performance
